name: CI - Build, Lint, and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --no-cache-dir -r requirements.txt
          pip install pytest flake8

      - name: Lint backend with flake8
        run: |
          cd backend
          flake8 .

      - name: Run backend tests
        run: |
          cd backend
          pytest --maxfail=1 --disable-warnings -q

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test-backend
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend and frontend images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/finance_backend ./backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/finance_frontend ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/finance_backend
          docker push ${{ secrets.DOCKER_USERNAME }}/finance_frontend